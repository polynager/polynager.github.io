<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income & Substitution Effects — Cobb-Douglas</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script defer src="../js/cobb-income.js"></script>
  <script defer src="../js/inc-subst.js"></script>
  <script defer src="../js/market-demand.js"></script>
   <script defer src="../js/carbon-tax.js"></script>
</head>
<body>
  
  <h2>Income Effect — Cobb-Douglas Utility</h2>
  <div class="slider-group">
    <label>α (alpha): <span id="alphaVal">0.6</span>
      <input type="range" min="0.1" max="0.9" step="0.01" value="0.6" id="alphaSlider" />
    </label>
    <label>pₓ: <span id="pxValIncome">1.0</span>
      <input type="range" min="0.1" max="5" step="0.1" value="1" id="pxSliderIncome" />
    </label>
    <label>pᵧ: <span id="pyVal">1.0</span>
      <input type="range" min="0.1" max="5" step="0.1" value="1" id="pySlider" />
    </label>
    <label>Income: <span id="incomeVal">10.0</span>
      <input type="range" min="1" max="25" step="0.5" value="10" id="incomeSlider" />
    </label>
  </div>
<div id="cobb-income" style="width: 100%; height: 500px;"></div>
  <div id="explanation"></div>
  
  <h2>Substitution & Income Effect</h2>
  <div>
    <label>α: <span id="alphaValSubst">0.5</span></label>
    <input type="range" id="alphaSliderSubst" min="0.01" max="0.99" step="0.01" value="0.5">
  </div>
  <div>
    <label>pₓ: <span id="pxValSubst">1.00</span></label>
    <input type="range" id="pxSliderSubst" min="0.5" max="10" step="0.1" value="1.0">
  </div>
  <div>
    <label>pᵧ: <span id="pyValSubst">1.00</span></label>
    <input type="range" id="pySliderSubst" min="0.5" max="10" step="0.1" value="1.0">
  </div>
  <div>
    <label>Income: <span id="incomeValSubst">10.00</span></label>
    <input type="range" id="incomeSliderSubst" min="1" max="20" step="0.5" value="10">
  </div>
  <div id="substitutionPlot" style="width:100%; height:600px;"></div>
  <div id="explanationSubst"></div>

<h2>Individual and Market Demand Curves</h2>
<div id="demandPlot" style="width:100%; height:600px;"></div>

<h2>Impact of a 20% Carbon Tax Cut on Household Consumption</h2>
  <div id="taxEffectPlot" style="width:100%; height:600px;"></div>
  <pre id="taxOutput"></pre>

</body>
</html>
