<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Utility Functions and Budget Constraints - Chapter 1</title>

    <!-- Plotly & Numeric (if still needed) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>

    <!-- CodeMirror CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <!-- Your CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 900px;
        margin: auto;
      }
      h1, h2 {
        text-align: center;
      }
      label {
        margin-right: 10px;
      }
      button {
        margin-top: 10px;
        cursor: pointer;
      }
      .plot-output img {
        max-width: 100%;
        height: auto;
      }
      /* Modal styles */
      #codeModal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.6);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }
      #codeModal .modal-content {
        background: #fff;
        width: 80vw;
        max-width: 900px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
      }
      #codeModal header {
        flex: none;
        padding: 10px;
        background: #f0f0f0;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #codeModal header h3 {
        margin: 0;
      }
      #codeModal header button {
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
      }
      #modalEditor {
        flex: 1;
        border-bottom: 1px solid #ccc;
      }
      #modalControls {
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #modalOutput {
        flex: 1;
        min-height: 50px;
        border: 1px solid #ddd;
        padding: 6px;
        overflow: auto;
      }
    </style>
</head>
<body>

  <h1>Utility Functions and Budget Constraints</h1>

  <section id="cobb-douglas">
    <h2>Cobb-Douglas Utility</h2>
    <label>Alpha (&#945;):
      <input type="range" min="0.01" max="0.99" step="0.01" value="0.5" id="alphaSlider" />
      <span id="alphaVal">0.50</span>
    </label>
    <div id="cobbDouglasPlot"></div>
    <button onclick="openModal('cobbDouglas')">See & Edit Code</button>
  </section>

  <section id="leontief">
    <h2>Leontief Utility</h2>
    <label>a:
      <input type="range" min="0.1" max="5" step="0.1" value="1" id="aSlider" />
    </label>
    <label>b:
      <input type="range" min="0.1" max="5" step="0.1" value="1" id="bSlider" />
    </label>
    <div id="leontiefPlot"></div>
    <button onclick="openModal('leontief')">See & Edit Code</button>
  </section>

  <section id="linear">
    <h2>Linear Utility</h2>
    <label>a:
      <input type="range" min="0.1" max="5" step="0.1" value="1" id="laSlider" />
    </label>
    <label>b:
      <input type="range" min="0.1" max="5" step="0.1" value="1" id="lbSlider" />
    </label>
    <div id="linearPlot"></div>
    <button onclick="openModal('linear')">See & Edit Code</button>
  </section>

  <!-- Modal popup container -->
  <div id="codeModal">
    <div class="modal-content">
      <header>
        <h3 id="modalTitle">Edit Python Code</h3>
        <button onclick="closeModal()" title="Close">&times;</button>
      </header>
      <div id="modalEditor"></div>
      <div id="modalControls">
        <button onclick="runModalCode()">Run</button>
        <div id="modalOutput"></div>
      </div>
    </div>
  </div>

  <script src="js/python-runner.js"></script>

</body>
</html>
