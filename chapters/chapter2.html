<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cobb-Douglas Interactive Runner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    #editor {
      border: 1px solid #ccc;
      height: 300px;
    }
    #output img {
      margin-top: 1rem;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    pre {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Run Cobb-Douglas Utility Function</h1>

  <p>Edit the Python code and click Run:</p>
  <div id="editor"></div>
  <button onclick="runPython()">Run</button>

  <div id="output">
    <img id="plot-img" alt="Your plot will appear here" />
    <pre id="text-output"></pre>
  </div>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

  <script>
    // Initialize CodeMirror
    const editor = CodeMirror(document.getElementById("editor"), {
      mode: "python",
      lineNumbers: true,
      value: `import matplotlib.pyplot as plt
import numpy as np

def cobb_douglas_utility(x, y, alpha):
    return (x**alpha) * (y**(1 - alpha))

x = np.linspace(0.1, 10, 100)
y = np.linspace(0.1, 10, 100)
X, Y = np.meshgrid(x, y)
U = cobb_douglas_utility(X, Y, 0.5)

plt.figure(figsize=(6,5))
contour = plt.contour(X, Y, U, levels=5)
plt.clabel(contour)
plt.xlabel("Good X")
plt.ylabel("Good Y")
plt.title("Cobb-Douglas Utility (α = 0.5)")
plt.grid(True)
plt.show()`
    });

    let pyodideReady = loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/" });

    async function runPython() {
      const pyodide = await pyodideReady;
      await pyodide.loadPackage(["matplotlib", "numpy"]);

      const userCode = editor.getValue();

      const wrappedCode = `
import matplotlib.pyplot as plt
import numpy as np
import io, base64
import sys
from contextlib import redirect_stdout

buf_out = io.StringIO()
with redirect_stdout(buf_out):
    try:
${userCode.split('\n').map(line => '        ' + line).join('\n')}
    except Exception as e:
        print("Error:", e)

img_data = None
if plt.get_fignums():
    buf = io.BytesIO()
    plt.savefig(buf, format='png')
    plt.close()
    buf.seek(0)
    img_data = base64.b64encode(buf.read()).decode()

text_output = buf_out.getvalue()
`;

      try {
        await pyodide.runPythonAsync(wrappedCode);
        const imgData = pyodide.globals.get("img_data");
        const textOutput = pyodide.globals.get("text_output");

        if (imgData) {
          document.getElementById("plot-img").src = "data:image/png;base64," + imgData;
        } else {
          document.getElementById("plot-img").src = "";
        }

        document.getElementById("text-output").textContent = textOutput;
      } catch (err) {
        document.getElementById("text-output").textContent = "⚠️ Error:\n" + err;
        document.getElementById("plot-img").src = "";
      }
    }
  </script>
</body>
</html>
