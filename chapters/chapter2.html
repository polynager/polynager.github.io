<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Utility Functions and Budget Constraints</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="back-home-container">
  <a href="../index.html" class="back-home-button">&larr; Back to Homepage</a>
</div>
  
 <title>Cobb-Douglas Income Effect</title>
<section id="cobb-income">
  <div class="section-header">
    <h2>Cobb-Douglas Income Effect</h2>
    <button class="see-code-button" onclick="openModal('income')">See & Edit Code</button>
  </div>
  <label>Income: 
    <input type="range" min="1" max="25" step="0.5" value="10" id="incomeSlider" />
    <span id="incomeVal">10</span>
  </label>
  <label>Price of Good X (pₓ): 
    <input type="range" min="0.5" max="5" step="0.1" value="1" id="pxSlider" />
    <span id="pxVal">1</span>
  </label>
  <label>Price of Good Y (pᵧ): 
    <input type="range" min="0.5" max="5" step="0.1" value="1" id="pySlider" />
    <span id="pyVal">1</span>
  </label>
  <label>α (Preference for Good X): 
    <input type="range" min="0.01" max="0.99" step="0.01" value="0.6" id="alphaSlider" />
    <span id="alphaVal">0.6</span>
  </label>
  <div id="incomePlot"></div>
  <div id="incomeExplanation"></div>
</section>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script src="../js/quiz.js"></script>
</body>
</html>
