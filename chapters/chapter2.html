<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Utility Functions and Budget Constraints</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="back-home-container">
  <a href="../index.html" class="back-home-button">&larr; Back to Homepage</a>
</div>
<section id="cobb-income">
  <h2>Income Effect – Cobb-Douglas Utility</h2>
  <button class="see-code-button" onclick="openModal('cobb-income')">See & Edit Code</button>

  <div class="sliders">
    <label>α (alpha): <input type="range" min="0.1" max="0.9" step="0.01" value="0.5" id="alphaIncomeSlider" /></label>
    <label>pₓ: <input type="range" min="0.1" max="5" step="0.1" value="1" id="pXIncomeSlider" /></label>
    <label>pᵧ: <input type="range" min="0.1" max="5" step="0.1" value="1" id="pYIncomeSlider" /></label>
    <label>Income: <input type="range" min="1" max="20" step="0.5" value="10" id="incomeSlider" /></label>
  </div>

  <div id="incomePlot" style="width: 100%; height: 500px;"></div>
  <div id="incomeExplanation" class="explanation-box"></div>
</section>

<!-- Include Plotly -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- Your script -->
<script src="cobb-income.js"></script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script src="income_cobb_douglas.js"></script>
<script src="../js/quiz.js"></script>
</body>
</html>
