<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market and Firm-Level Supply/Demand Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  
  <div class="back-home-container">
  <a href="../index.html" class="back-home-button">&larr; Back to Homepage</a>
  </div>

<section id="chapter8-plot1">
    <h2>Market: Supply and Demand Curves (Equilibrium at $4)</h2>
    <div id="market-firm-plot" style="width: 100%; height: 500px;"></div>
</section>
  
<section id="chapter8-plot2">
<h1>Cost Curves with Adjustable AVC</h1>
<div id="Chapter8-plot2" style="width: 100%; height: 600px;"></div>
<label for="avcShift">AVC Shift: </label>
<input type="range" id="avcShift" min="0" max="5" step="0.1" value="0">
<span id="avcValue">0</span>
</section>

<section id="chapter8-plot3">
  <h1>Short-Run Industry Supply Curve</h1>
  <div>
    <label><input type="checkbox" id="firmA" checked> Include Firm A</label>
    <label><input type="checkbox" id="firmB" checked> Include Firm B</label>
    <label><input type="checkbox" id="firmC" checked> Include Firm C</label>
    <label><input type="checkbox" id="firmD" checked> Include Firm D</label>
  </div>
  <div id="Chapter8-plot3" style="width:100%; height:600px;"></div>
</section>

<section id="chapter8-plot4">
  <h2>Producer Surplus with Adjustable Total Cost</h2>
  <div id="Chapter8-plot4" style="width: 100%; height: 600px;"></div>
  <label for="shift">Total Cost Shift:</label>
  <input type="range" id="shift" min="0" max="5" step="0.1" value="0">
  <span id="shift-value">0</span>
  <div id="output"></div>
</section>

<section id="chapter8-plot5">
  <h2>Market Adjustment Simulation with Demand Shift</h2>
  <label for="demandShift">Demand Shift:</label>
  <input type="range" id="demandShift" min="-10000" max="10000" step="100" value="0">
  <span id="demandShiftValue">0</span>
  <div id="Chapter8-plot5" style="width: 100%; height: 800px;"></div>
</section>
  
  
  <script src="../js/chapter8-plot1.js"></script>
  <script src="../js/chapter8-plot2.js"></script>
  <script src="../js/chapter8-plot3.js"></script>
  <script src="../js/chapter8-plot4.js"></script>
  <script src="../js/chapter8-plot5.js"></script>
</body>
</html>
