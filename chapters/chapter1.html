<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 1</title>
<style>
/* General body */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #064e3b; /* Dark green base */
  color: #ffffff;
  display: flex;
  justify-content: center;
}

/* Container for chapter layout */
.chapter-container {
  display: grid;
  grid-template-columns: 1fr 3fr 1fr; /* left, center, right */
  gap: 20px;
  width: 100%;
  max-width: 1200px;
  min-height: 100vh;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

/* Side circles */
.side {
  position: relative;
}
.side::before, .side::after {
  content: '';
  position: absolute;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: moveCircles 20s linear infinite;
}
.side::after {
  width: 60px;
  height: 60px;
  animation-duration: 30s;
}

@keyframes moveCircles {
  0% { transform: translate(-50%, -50%) rotate(0deg);}
  50% { transform: translate(-50%, -50%) rotate(180deg);}
  100% { transform: translate(-50%, -50%) rotate(360deg);}
}

/* Center content */
.center-content {
  background-color: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 30px;
  text-align: center;
  position: relative;
  z-index: 1;
}

.center-content h2 {
  margin-top: 0;
  color: #ffffff;
}

.center-content p {
  color: #e0f7e5;
}

/* Graph / plot area */
.plot {
  margin: 20px 0;
  padding: 20px;
  background-color: rgba(15,118,80,0.6);
  border-radius: 12px;
  min-height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ffffff;
  font-weight: bold;
}

/* Back home button */
.back-home {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: #064e3b;
  padding: 12px 20px;
  color: #ffffff;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
  z-index: 2;
}
.back-home:hover {
  background-color: #0b6b50;
}

/* Quiz section */
.quiz {
  margin-top: 30px;
  padding: 20px;
  background-color: rgba(15,118,80,0.7);
  border-radius: 12px;
}

.quiz h3 {
  margin-top: 0;
}

/* Sliders */
.slider-container {
  margin: 20px 0;
}
input[type="range"] {
  width: 100%;
}
</style>
</head>
<body>

<a href="../index.html#chapters" class="back-home">‚Üê Back to Chapters</a>

<div class="chapter-container">

  <!-- Left side circles -->
  <div class="side"></div>

  <!-- Center content -->
  <div class="center-content">
    <h2>Chapter 1: Supply and Demand</h2>
    <p>Adjust the demand curve to see how equilibrium price changes:</p>
    
    <div class="slider-container">
      <label for="demandSlider">Demand Shift:</label>
      <input type="range" id="demandSlider" min="-50" max="50" value="0">
    </div>

    <div class="plot" id="plot">Equilibrium Price: <span id="price">100</span></div>

    <div class="quiz">
      <h3>Quick Quiz</h3>
      <p>What happens to price if demand increases?</p>
      <label><input type="radio" name="q1" value="rise"> Price rises</label>
      <label><input type="radio" name="q1" value="fall"> Price falls</label>
    </div>
  </div>

  <!-- Right side circles -->
  <div class="side"></div>

</div>

<script>
// Slider functionality
const demandSlider = document.getElementById('demandSlider');
const priceDisplay = document.getElementById('price');

demandSlider.addEventListener('input', () => {
  const basePrice = 100;
  const adjustment = parseInt(demandSlider.value);
  priceDisplay.textContent = basePrice + adjustment;
});
</script>

</body>
</html>
