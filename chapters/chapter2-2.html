<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Demand Curve</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="demandcurvePlot" style="width:600px;height:400px;"></div>

  <script>
    function basicDemandCurve(p, a = 100, b = 10) {
      return a - b * p;
    }

    const prices = Array.from({ length: 100 }, (_, i) => i * (15 / 99));
    const quantities = prices.map(p => basicDemandCurve(p));

    const traceDemand = {
      x: quantities,
      y: prices,
      mode: 'lines',
      name: 'Demand Curve',
      line: { color: 'blue' }
    };

    const layout = {
      title: 'Basic Demand Curve',
      xaxis: { title: 'Quantity', range: [0, 150] },
      yaxis: { title: 'Price', range: [0, 15] }
    };

    Plotly.newPlot('demandcurvePlot', [traceDemand], layout);
  </script>
</body>
</html>
