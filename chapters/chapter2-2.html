<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Demand Curve</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Introduction to Demand</h1>

  <section id="demand-curve">
    <h2>Basic Demand Curve</h2>
    <div id="demandcurvePlot" style="width: 100%; height: 500px;"></div>
  </section>

  <section id="demand-shift">
   <h2>Impact of Demand Shifts</h2>
  <div>
    <label><input type="checkbox" id="prefCheckbox"> Increase in Consumer Pref.</label>
    <label><input type="checkbox" id="subCheckbox"> Price of Substitute Decreased</label>
  </div>
  <div id="demandShiftPlot" style="width:100%;height:500px;"></div>
  <div id="demandShiftExplanation" style="margin-top:20px;"></div>
  </section>

  <section id="supply-curve">
    <h2>Basic Supply Curve</h2>
    <div id="supplyCurvePlot" style="width:100%; height:500px;"></div>
  </section>

  <section id="supply-shift">
  <h2>Impact of Supply Shifts</h2>
    <div>
      <label><input type="checkbox" id="techChange"> Improved Technology</label>
      <label><input type="checkbox" id="lowCosts"> Lower Production Costs</label>
    </div>
    <div id="supplyShiftPlot" style="width:100%; height:500px;"></div>
    <p id="supplyExplanation"></p>
  </section>

  <section id="equilibrium">
    <h2>Market Equilibrium: Original vs. Shifted</h2>
    <div>
      <label><input type="checkbox" id="changePref"> Change in Consumer Preferences</label>
      <input type="range" id="prefShift" min="-50" max="50" step="5" value="0">
      <span id="prefShiftVal">0</span>

      <label><input type="checkbox" id="changeCost"> Change in Production Costs</label>
      <input type="range" id="costShift" min="0" max="50" step="5" value="0">
      <span id="costShiftVal">0</span>

      <label>Demand Slope: <input type="range" id="slopeD" min="5" max="20" step="1" value="10"></label>
      <span id="slopeDVal">10</span>

      <label>Supply Slope: <input type="range" id="slopeS" min="5" max="20" step="1" value="10"></label>
      <span id="slopeSVal">10</span>
    </div>

    <div id="equilibriumPlot" style="width:100%; height:500px;"></div>
    <pre id="equilibriumExplanation"></pre>
  </section>

  <script src="../js/equilibrium.js"></script>
  <script src="../js/supply-curve.js"></script> 
  <script src="../js/supply-shift.js"></script> 
  <script src="../js/demand-shift.js"></script>
  <script src="../js/demand-curve.js"></script>
  
</body>
</html>
