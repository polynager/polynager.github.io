<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Book</title>
<style>
/* ===== General ===== */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  scroll-behavior: smooth;
}

/* ===== Hero Section ===== */
.hero {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  background: linear-gradient(135deg, #064e3b, #0b6b50, #0f766e);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

.hero h1 {
  font-size: 4rem;
  color: #ffffff;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  padding: 0 20px;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Scroll-down arrow */
.scroll-down {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  cursor: pointer;
}

.scroll-down span {
  display: block;
  width: 4px;
  height: 20px;
  border-radius: 2px;
  background: #ffffff;
  animation: bounce 2s infinite;
}

.scroll-down span::before,
.scroll-down span::after {
  content: '';
  display: block;
  width: 4px;
  height: 20px;
  border-radius: 2px;
  background: #ffffff;
  position: absolute;
  left: 0;
}

.scroll-down span::before { top: -12px; animation-delay: 0.2s; }
.scroll-down span::after  { top: 12px; animation-delay: 0.4s; }

@keyframes bounce {
  0%, 80%, 100% { transform: translateY(0); opacity: 0.6; }
  40% { transform: translateY(10px); opacity: 1; }
}

/* ===== Chapters Section ===== */
.chapters {
  position: relative;
  min-height: 100vh;
  padding: 60px 20px;
  background-color: #ffffff;
  text-align: center;
  overflow: hidden;
}

.chapters h2 {
  font-size: 2.5rem;
  color: #064e3b;
  margin-bottom: 40px;
}

/* ===== Moving Rings ===== */
.chapters .circle {
  position: absolute;
  border-radius: 50%;
  border: 2px solid rgba(128,0,128,0.5);
  background-color: transparent;
  animation: float 30s linear infinite;
}

.chapters .circle:nth-child(1) {
  width: 30px;
  height: 30px;
  top: 10%;
  left: 5%;
  border-color: rgba(128,0,128,0.7);
}

.chapters .circle:nth-child(2) {
  width: 40px;
  height: 40px;
  top: 50%;
  left: 80%;
  border-color: rgba(218,165,32,0.6);
}

.chapters .circle:nth-child(3) {
  width: 25px;
  height: 25px;
  top: 70%;
  left: 30%;
  border-color: rgba(128,0,128,0.5);
}

@keyframes float {
  0% { transform: translate(0,0); }
  50% { transform: translate(30px, -30px); }
  100% { transform: translate(0,0); }
}

/* ===== Chapter Grid ===== */
.chapter-grid {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 900px;
  margin: 0 auto;
}

.chapter-card {
  background-color: #064e3b;
  border-radius: 15px;
  padding: 25px 20px;
  text-align: center;
}

.chapter-card h3 {
  color: #ffffff;
  margin-bottom: 15px;
  font-size: 1.2rem;
}

.btn-small {
  display: inline-block;
  padding: 10px 18px;
  background-color: rgba(15,118,110,0.9);
  color: #ffffff;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
}

.btn-small:hover {
  background-color: rgba(11,107,80,0.9);
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
  .hero h1 { font-size: 2.5rem; }
  .chapters h2 { font-size: 2rem; }
  .chapter-card h3 { font-size: 1rem; }
}
</style>
</head>
<body class="homepage-body">

<!-- Hero Section -->
<section class="hero">
  <h1>My Book Title</h1>
  <div class="scroll-down" onclick="document.querySelector('#chapters').scrollIntoView({behavior:'smooth'})">
    <span></span>
  </div>
</section>

<!-- Chapters Section -->
<section class="chapters" id="chapters">
  <!-- Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <h2>Chapters</h2>
  <div class="chapter-grid">
    <div class="chapter-card">
      <h3>Chapter 1</h3>
      <a href="chapters/chapter1.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 2</h3>
      <a href="chapters/chapter2.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 3</h3>
      <a href="chapters/chapter3.html" class="btn-small">Read</a>
    </div>
    <!-- Add more chapters as needed -->
  </div>
</section>

</body>
</html>
