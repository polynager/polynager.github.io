<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microeconomics Book</title>
<style>
/* ---------- General ---------- */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  scroll-behavior: smooth;
}

/* ---------- Hero Section ---------- */
.hero {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  background: linear-gradient(135deg, #064e3b, #0b6b50, #0f766e);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

.hero h1 {
  font-size: 4rem;
  color: #ffffff;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  padding: 0 20px;
}

/* Gradient animation */
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Scroll-down arrow */
.scroll-down {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  width: 30px;
  height: 30px;
}

.scroll-down::before,
.scroll-down::after {
  content: '';
  position: absolute;
  width: 4px;
  height: 16px;
  background: #ffffff;
  border-radius: 2px;
  top: 0;
}

.scroll-down::before {
  transform: rotate(45deg);
  left: 13px;
}

.scroll-down::after {
  transform: rotate(-45deg);
  left: 13px;
}

.scroll-down span {
  position: absolute;
  width: 4px;
  height: 16px;
  background: #ffffff;
  top: 12px;
  left: 13px;
  border-radius: 2px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 80%, 100% { transform: translateY(0); opacity: 0.6; }
  40% { transform: translateY(8px); opacity: 1; }
}

/* ---------- Chapters Section ---------- */
.chapters {
  position: relative;
  min-height: 100vh;
  padding: 60px 20px;
  background-color: #ffffff;
  text-align: center;
  overflow: hidden;
}

.chapters h2 {
  font-size: 2.5rem;
  color: #064e3b;
  margin-bottom: 40px;
  z-index: 1;
  position: relative;
}

/* Many small hollow rings background */
.chapters::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 200%;
  height: 200%;
  background:
    radial-gradient(circle, rgba(128,0,128,0.3) 1px, transparent 1px),
    radial-gradient(circle, rgba(218,165,32,0.2) 1px, transparent 1px);
  background-size: 20px 20px, 30px 30px;
  animation: moveBackground 40s linear infinite;
  z-index: 0;
}

@keyframes moveBackground {
  0% { transform: translate(0,0); }
  50% { transform: translate(40px, -40px); }
  100% { transform: translate(0,0); }
}

/* Chapter Grid */
.chapter-grid {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 900px;
  margin: 0 auto;
}

.chapter-card {
  background-color: #064e3b;
  border-radius: 15px;
  padding: 25px 20px;
  text-align: center;
}

.chapter-card h3 {
  color: #ffffff;
  margin-bottom: 15px;
  font-size: 1.2rem;
}

.btn-small {
  display: inline-block;
  padding: 10px 18px;
  background-color: #0b6b50;
  color: #ffffff;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
}

.btn-small:hover {
  background-color: #064e3b;
}

/* ---------- Responsive ---------- */
@media (max-width: 600px) {
  .hero h1 { font-size: 2.5rem; }
  .chapters h2 { font-size: 2rem; }
  .chapter-card h3 { font-size: 1rem; }
}
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1>Microeconomics Book</h1>
  <div class="scroll-down" onclick="document.getElementById('chapters').scrollIntoView({behavior:'smooth'})">
    <span></span>
  </div>
</section>

<!-- Chapters Section -->
<section class="chapters" id="chapters">
  <h2>Chapters</h2>
  <div class="chapter-grid">
    <div class="chapter-card">
      <h3>Chapter 1: Introduction</h3>
      <a href="chapter1.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 2: Supply & Demand</h3>
      <a href="chapter2.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 3: Consumer Choice</h3>
      <a href="chapter3.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 4: Production & Costs</h3>
      <a href="chapter4.html" class="btn-small">Read</a>
    </div>
  </div>
</section>

</body>
</html>
