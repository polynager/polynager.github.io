<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microeconomics Book</title>
<style>
  /* General */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #064e3b;
    scroll-behavior: smooth;
  }

  /* Chapters Section */
  .chapters {
    position: relative;
    min-height: 100vh;
    padding: 60px 20px;
    text-align: center;
    overflow: hidden;
  }

  .chapters h2 {
    font-size: 2.5rem;
    color: #0b6b50; /* dark green */
    margin-bottom: 40px;
    position: relative;
    z-index: 2;
  }

  /* Chapter Grid */
  .chapter-grid {
    position: relative;
    z-index: 2;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 900px;
    margin: 0 auto;
  }

  .chapter-card {
    background-color: #064e3b; /* dark green */
    border-radius: 15px;
    padding: 25px 20px;
    text-align: center;
  }

  .chapter-card h3 {
    color: #ffffff;
    margin-bottom: 15px;
    font-size: 1.2rem;
  }

  .btn-small {
    display: inline-block;
    padding: 10px 18px;
    background-color: #0b6b50;
    color: #ffffff;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
  }

  .btn-small:hover {
    background-color: #064e3b;
  }

  /* Animated background: small hollow rings */
  .chapters::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(128,0,128,0.3) 1px, transparent 2px),
                radial-gradient(circle, rgba(218,165,32,0.2) 1px, transparent 2px);
    background-size: 40px 40px, 60px 60px;
    animation: moveBackground 40s linear infinite;
    z-index: 1;
  }

  @keyframes moveBackground {
    0% { transform: translate(0,0); }
    50% { transform: translate(50px, -50px); }
    100% { transform: translate(0,0); }
  }

  /* Faint supply & demand curve lines */
  .curve-line {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: repeating-linear-gradient(
      45deg,
      rgba(128,0,128,0.1) 0px,
      rgba(128,0,128,0.1) 1px,
      transparent 2px,
      transparent 5px
    );
    animation: floatCurve 50s linear infinite;
    z-index: 0;
  }

  @keyframes floatCurve {
    0% { transform: translate(0,0) rotate(0deg); }
    50% { transform: translate(-50px,50px) rotate(180deg); }
    100% { transform: translate(0,0) rotate(360deg); }
  }

  /* Responsive */
  @media (max-width: 600px) {
    .chapters h2 { font-size: 2rem; }
    .chapter-card h3 { font-size: 1rem; }
  }
</style>
</head>
<body>

<section class="chapters" id="chapters">
  <h2>Chapters</h2>
  <div class="curve-line"></div>
  <div class="chapter-grid">
    <div class="chapter-card">
      <h3>Chapter 1: Introduction</h3>
      <a href="chapter1.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 2: Supply & Demand</h3>
      <a href="chapter2.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 3: Consumer Choice</h3>
      <a href="chapter3.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 4: Production & Costs</h3>
      <a href="chapter4.html" class="btn-small">Read</a>
    </div>
  </div>
</section>

</body>
</html>
