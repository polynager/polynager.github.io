<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MicPy: Introduction to Microeconomics with Python</title>
<style>
/* General */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: #ffffff;
  scroll-behavior: smooth;
}

/* CSS variable for dynamic green gradient */
:root {
  --hero-color1: #064e3b;
  --hero-color2: #0b6b50;
  --hero-color3: #0f766e;
}

.hero {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(-45deg, var(--hero-color1), var(--hero-color2), var(--hero-color3), var(--hero-color1));
  background-size: 300% 300%;
  animation: gradientShift 25s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.hero h1 {
  font-size: 4rem;
  color: #fff;
  margin: 0;
}

/* Arrow */
.scroll-down {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3rem;
  color: #fff;
  cursor: pointer;
  animation: arrowBounce 2s infinite;
}

@keyframes arrowBounce {
  0%,100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, 10px); }
}

/* Floating particles on hero only */
.particles {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  background-image: radial-gradient(circle, rgba(255,255,255,0.4) 2px, transparent 2px);
  background-size: 40px 40px;
  animation: moveParticles 20s linear infinite;
  opacity: 0.15;
}

@keyframes moveParticles {
  from { background-position: 0 0; }
  to { background-position: 200px 200px; }
}

/* Chapters Section */
.chapters {
  min-height: 100vh;
  padding: 60px 20px;
  background-color: #ffffff; /* white background */
  text-align: center;
  overflow: hidden;
  position: relative;
}

/* Moving hollow rings in chapters */
.chapters::before,
.chapters::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  z-index: 0;
}

.chapters::before {
  background: radial-gradient(circle, rgba(128,0,128,0.3) 1px, transparent 1px);
  background-size: 25px 25px;
  animation: moveBackgroundSmall 40s linear infinite;
}

.chapters::after {
  background: radial-gradient(circle, rgba(15,118,110,0.25) 2px, transparent 2px);
  background-size: 60px 60px;
  animation: moveBackgroundLarge 60s linear infinite;
}

@keyframes moveBackgroundSmall {
  0% { transform: translate(0,0); }
  50% { transform: translate(50px,-50px); }
  100% { transform: translate(0,0); }
}
@keyframes moveBackgroundLarge {
  0% { transform: translate(0,0); }
  50% { transform: translate(-80px,60px); }
  100% { transform: translate(0,0); }
}

/* Chapter Grid */
.chapter-grid {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 900px;
  margin: 0 auto;
}

/* Chapter Cards: same green palette as hero */
.chapter-card {
  background: linear-gradient(135deg, var(--hero-color1), var(--hero-color2), var(--hero-color3));
  border-radius: 15px;
  padding: 25px 20px;
  text-align: center;
  color: #ffffff;
}

.chapter-card h3 {
  margin-bottom: 15px;
  font-size: 1.2rem;
}

.btn-small {
  display: inline-block;
  padding: 10px 18px;
  background-color: rgba(15,118,110,0.9);
  color: #ffffff;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
}

.btn-small:hover {
  background-color: rgba(11,107,80,0.9);
}

/* Responsive */
@media (max-width: 600px) {
  .hero h1 { font-size: 2.5rem; }
  .chapter-card h3 { font-size: 1rem; }
}
</style>
</head>
<body>
  
<section class="hero">
  <h1 class="hero-title">MicPy: Introduction to Microeconomics with Python</h1>
  <div class="scroll-down" onclick="document.getElementById('chapters').scrollIntoView({behavior: 'smooth'})">
    â†“
  </div>
  <div class="particles"></div>
</section>

<!-- Chapters Section -->
<section class="chapters" id="chapters">
  <h2>Chapters</h2>
  <div class="chapter-grid">
    <div class="chapter-card">
      <h3>Chapter 1: Introduction</h3>
      <a href="chapters/chapter1.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 2: Demand & Supply</h3>
      <a href="chapters/chapter2.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 3: Consumer Choice</h3>
      <a href="chapters/chapter3.html" class="btn-small">Read</a>
    </div>
  </div>
</section>

</body>
</html>
