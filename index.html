<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microeconomics Book</title>
<style>
/* General */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: #ffffff;
  scroll-behavior: smooth;
}

/* CSS variable for dynamic gradient color */
:root {
  --hero-color1: #064e3b;
  --hero-color2: #0b6b50;
  --hero-color3: #0f766e;
}

/* Hero Section */
.hero {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  background: linear-gradient(135deg, var(--hero-color1), var(--hero-color2), var(--hero-color3));
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

.hero h1 {
  font-size: 4rem;
  color: #ffffff;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  padding: 0 20px;
}

/* Animate gradient */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Down arrow like ↓ */
.scroll-down {
  position: absolute;
  bottom: 20px;
  font-size: 3rem;
  cursor: pointer;
  color: #ffffff;
  left: 50%;
  transform: translateX(-50%);
}

/* Chapters Section */
.chapters {
  min-height: 100vh;
  padding: 60px 20px;
  background-color: #ffffff;
  text-align: center;
  overflow: hidden;
}

/* Moving hollow rings */
.chapters::before,
.chapters::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(circle, rgba(128,0,128,0.4) 1px, transparent 1px),
    radial-gradient(circle, rgba(218,165,32,0.3) 1px, transparent 1px);
  background-size: 20px 20px, 30px 30px;
  z-index: 0;
}

.chapters::after {
  background-size: 50px 50px, 80px 80px;
  background-position: 100px 50px, 200px 150px;
}

.chapters::before {
  animation: moveBackgroundSmall 40s linear infinite;
}

.chapters::after {
  animation: moveBackgroundLarge 60s linear infinite;
}

@keyframes moveBackgroundSmall {
  0% { transform: translate(0,0); }
  50% { transform: translate(50px,-50px); }
  100% { transform: translate(0,0); }
}
@keyframes moveBackgroundLarge {
  0% { transform: translate(0,0); }
  50% { transform: translate(-80px,60px); }
  100% { transform: translate(0,0); }
}

/* Chapter Grid */
.chapter-grid {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 900px;
  margin: 0 auto;
}

/* Chapter Cards: use CSS variable for dynamic hero color */
.chapter-card {
  background: linear-gradient(135deg, var(--hero-color1), var(--hero-color2), var(--hero-color3));
  border-radius: 15px;
  padding: 25px 20px;
  text-align: center;
  color: #ffffff;
  transition: background 0.5s;
}

.chapter-card h3 {
  margin-bottom: 15px;
  font-size: 1.2rem;
}

.btn-small {
  display: inline-block;
  padding: 10px 18px;
  background-color: rgba(15,118,110,0.9);
  color: #ffffff;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
}

.btn-small:hover {
  background-color: rgba(11,107,80,0.9);
}

/* Responsive */
@media (max-width: 600px) {
  .hero h1 { font-size: 2.5rem; }
  .chapter-card h3 { font-size: 1rem; }
}
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1>Microeconomics</h1>
  <div class="scroll-down" onclick="document.getElementById('chapters').scrollIntoView({behavior:'smooth'})">↓</div>
</section>

<!-- Chapters Section -->
<section class="chapters" id="chapters">
  <h2>Chapters</h2>
  <div class="chapter-grid">
    <div class="chapter-card">
      <h3>Chapter 1: Introduction</h3>
      <a href="chapters/chapter1.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 2: Demand & Supply</h3>
      <a href="chapters/chapter2.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 3: Consumer Choice</h3>
      <a href="chapters/chapter3.html" class="btn-small">Read</a>
    </div>
  </div>
</section>

<script>
// Animate CSS variables dynamically to match hero gradient
const root = document.documentElement;
let hue = 150; // greenish start

function updateGradient() {
  const color1 = `hsl(${hue}, 70%, 30%)`;
  const color2 = `hsl(${(hue+30)%360}, 65%, 35%)`;
  const color3 = `hsl(${(hue+60)%360}, 60%, 40%)`;
  root.style.setProperty('--hero-color1', color1);
  root.style.setProperty('--hero-color2', color2);
  root.style.setProperty('--hero-color3', color3);
  hue = (hue + 0.3) % 360; // slowly animate
  requestAnimationFrame(updateGradient);
}
updateGradient();
</script>

</body>
</html>
