<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MicPy: Introduction to Microeconomics with Python</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: #ffffff;
  scroll-behavior: smooth;
}

/* Color Palette */
:root {
  --hero-color1: #064e3b;
  --hero-color2: #0b6b50;
  --hero-color3: #0f766e;
}

/* Hero Section */
.hero {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(-45deg, var(--hero-color1), var(--hero-color2), var(--hero-color3), var(--hero-color1));
  background-size: 400% 400%;
  animation: gradientWave 20s ease infinite;
}

@keyframes gradientWave {
  0% { background-position: 0% 50%; }
  25% { background-position: 50% 60%; }
  50% { background-position: 100% 50%; }
  75% { background-position: 50% 40%; }
  100% { background-position: 0% 50%; }
}

.hero h1 {
  font-size: 4rem;
  margin: 0;
}

/* Scroll-down arrow */
.scroll-down {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3rem;
  cursor: pointer;
  animation: arrowBounce 2s infinite;
}

@keyframes arrowBounce {
  0%,100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, 10px); }
}

/* Chapters Section */
.chapters {
  min-height: 100vh;
  padding: 60px 20px;
  text-align: center;
  position: relative;
  overflow: hidden;
  background-color: #ffffff;
}

/* Background rings */
.chapters::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: #ffffff; /* solid base */
  z-index: -3;
}

.chapters::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -2;
  background-image: 
    radial-gradient(circle, rgba(15,118,110,0.5) 1px, transparent 1px),  /* green, brighter */
    radial-gradient(circle, rgba(128,0,128,0.3) 1px, transparent 1px); /* purple */
  background-size: 20px 20px, 40px 40px;
  background-position: 0 0, 10px 10px;
  animation: moveRings 60s linear infinite;
}

@keyframes moveRings {
  0% { background-position: 0 0, 10px 10px; }
  50% { background-position: 50px -50px, -30px 60px; }
  100% { background-position: 0 0, 10px 10px; }
}

.chapter-grid {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 900px;
  margin: 0 auto;
}

.chapter-card {
  background: linear-gradient(135deg, var(--hero-color1), var(--hero-color2), var(--hero-color3));
  border-radius: 15px;
  padding: 25px 20px;
  text-align: center;
  color: #ffffff;
}

.chapter-card h3 {
  margin-bottom: 15px;
}

.chapter-title {
  font-size: 2rem;
  color: var(--hero-color1);
  margin-bottom: 40px;
}

.btn-small {
  display: inline-block;
  padding: 10px 18px;
  background-color: rgba(15,118,110,0.9);
  color: #ffffff;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
}
.btn-small:hover {
  background-color: rgba(11,107,80,0.9);
}

/* Responsive */
@media (max-width: 600px) {
  .hero h1 { font-size: 2.5rem; }
  .chapter-card h3 { font-size: 1rem; }
}
</style>
</head>
<body>

<section class="hero">
  <h1>MicPy: Introduction to Microeconomics with Python</h1>
  <div class="scroll-down" onclick="document.getElementById('chapters').scrollIntoView({behavior: 'smooth'})">
    â†“
  </div>
</section>

<section class="chapters" id="chapters">
  <h2 class="chapter-title">Chapters:</h2>
  <div class="chapter-grid">
    <div class="chapter-card">
      <h3>Chapter 1: Introduction</h3>
      <a href="chapters/chapter1.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 2: Demand & Supply</h3>
      <a href="chapters/chapter2.html" class="btn-small">Read</a>
    </div>
    <div class="chapter-card">
      <h3>Chapter 3: Consumer Choice</h3>
      <a href="chapters/chapter3.html" class="btn-small">Read</a>
    </div>
  </div>
</section>

</body>
</html>
